<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// All JavaScript objects inherit properties and methods from a prototype.Ex Date obj, Arrays obj 


function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

Person.prototype.nationality = "English";
Person.prototype.name = function() {
  return this.firstName + " " + this.lastName
};

var myFather = new Person("John", "Doe", 50, "blue");
document.getElementById("demo").innerHTML = "The nationality of my father is " + myFather.nationality; 


var myFather = new Person("John", "Doe", 50, "blue");
document.getElementById("demo").innerHTML ="My father is " + myFather.name(); 

</script>

</body>
</html>
